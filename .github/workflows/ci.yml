name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Run hello.py
      run: python hello.py
    
    - name: Make sysinfo.sh executable
      run: chmod +x scripts/sysinfo.sh
    
    - name: Run sysinfo script
      run: ./scripts/sysinfo.sh